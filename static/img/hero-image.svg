<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g transform="translate(400, 300)">
    <!-- Virus icon -->
    <circle cx="0" cy="0" r="150" fill="#0d6efd" opacity="0.1"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#0d6efd" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="#0d6efd"/>
    
    <!-- Spikes -->
    <line x1="0" y1="-120" x2="0" y2="-160" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="85" y1="-85" x2="113" y2="-113" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="120" y1="0" x2="160" y2="0" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="85" y1="85" x2="113" y2="113" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="120" x2="0" y2="160" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="-85" y1="85" x2="-113" y2="113" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="-120" y1="0" x2="-160" y2="0" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    <line x1="-85" y1="-85" x2="-113" y2="-113" stroke="#0d6efd" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Shield -->
    <path d="M-80,-40 L0,-100 L80,-40 L80,40 L0,100 L-80,40 Z" fill="none" stroke="#28a745" stroke-width="4"/>
    <text x="0" y="20" font-family="Arial" font-size="40" text-anchor="middle" fill="#28a745">AI</text>
  </g>
  
  <!-- Data points and connections -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="5" fill="#dc3545"/>
    <circle cx="150" cy="150" r="5" fill="#dc3545"/>
    <circle cx="200" cy="120" r="5" fill="#dc3545"/>
    <circle cx="250" cy="180" r="5" fill="#dc3545"/>
    <circle cx="300" cy="130" r="5" fill="#dc3545"/>
    
    <circle cx="500" cy="100" r="5" fill="#28a745"/>
    <circle cx="550" cy="150" r="5" fill="#28a745"/>
    <circle cx="600" cy="120" r="5" fill="#28a745"/>
    <circle cx="650" cy="180" r="5" fill="#28a745"/>
    <circle cx="700" cy="130" r="5" fill="#28a745"/>
    
    <line x1="100" y1="100" x2="150" y2="150" stroke="#dc3545" stroke-width="2"/>
    <line x1="150" y1="150" x2="200" y2="120" stroke="#dc3545" stroke-width="2"/>
    <line x1="200" y1="120" x2="250" y2="180" stroke="#dc3545" stroke-width="2"/>
    <line x1="250" y1="180" x2="300" y2="130" stroke="#dc3545" stroke-width="2"/>
    
    <line x1="500" y1="100" x2="550" y2="150" stroke="#28a745" stroke-width="2"/>
    <line x1="550" y1="150" x2="600" y2="120" stroke="#28a745" stroke-width="2"/>
    <line x1="600" y1="120" x2="650" y2="180" stroke="#28a745" stroke-width="2"/>
    <line x1="650" y1="180" x2="700" y2="130" stroke="#28a745" stroke-width="2"/>
  </g>
  
  <!-- Wave pattern at bottom -->
  <path d="M0,500 C100,450 200,550 300,500 C400,450 500,550 600,500 C700,450 800,550 900,500 L900,600 L0,600 Z" fill="#0d6efd" opacity="0.1"/>
</svg>
